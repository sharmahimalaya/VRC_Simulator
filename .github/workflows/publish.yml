name: Deploy Next.js Static Site to GitHub Pages

on:
  push:
    branches: [main]   # Change to your default branch if needed
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  GITHUB_PAGES: true   # Enables basePath/assetPrefix in next.config.ts

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Dependencies ğŸ”§
        run: npm ci

      - name: Build and Export Static Site ğŸ—ï¸
        run: |
          npm run build       # Runs next build
          npx next export     # Generates ./out directory

      - name: Debug Export Output ğŸ“‚
        run: |
          echo "Listing root directory:"
          ls -la
          echo "Listing ./out directory:"
          ls -la out || echo "âŒ ./out directory not found"

      - name: Upload GitHub Pages Artifact ğŸ“¡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
