name: Deploy Next.js Static Site to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  GITHUB_PAGES: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - name: Build and Export ğŸ—ï¸
        run: |
          npm run build
          npx next export

      - name: Debug build and export logs ğŸª²
        run: |
          echo "Root directory:"
          ls -la
          echo "Contents of ./out:"
          ls -la out || echo "âŒ ./out not found! Export failed."

      - name: Upload GitHub Pages artifact ğŸ“¡
        if: success()
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
