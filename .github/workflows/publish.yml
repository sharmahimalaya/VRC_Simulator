name: Deploy Next.js App to GitHub Pages

on:
  push:
    branches:
      - main  # ğŸ” Change this if your default branch is not 'main'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Next.js static site
        run: npm run build

      - name: ğŸ§© Verify build output
        run: |
          echo "Listing build output..."
          ls -al
          if [ ! -d "out" ]; then
            echo "âŒ ERROR: 'out' folder not found. Make sure 'output: export' is set in next.config.js"
            exit 1
          fi

      - name: ğŸ“¤ Upload static site to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
