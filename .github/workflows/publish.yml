name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci
      - run: npm run build 
      - run: |
          echo "Listing project root after build - "
          ls -la
          echo "Trying to list ./out directory..."
          ls -la out || echo "‚ùå ./out not found"
    # this will create ./out

      - name: Check build output
        run: ls -la out

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
          name: github-pages
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
